<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Add Patient to {{ dept_name }}</h2>
        <form action="{{ url_for('add_patient', dept_name=dept_name) }}" method="post">
            <input type="text" name="name" placeholder="Patient Name" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="text" name="medical_record" placeholder="Medical Record" required><br>
            <button type="submit">Add Patient</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
